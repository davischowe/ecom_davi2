<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS ADMIN -->
    <link rel="stylesheet" href="../css/admin.css">

    <!-- REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- JS -->
    <script src="../js/atualProduto.js" defer></script>

    <title>Admin • Atualizar Produto</title>
</head>

<body>

    <!-- HEADER -->
    <header class="admin-header">
        <div class="container admin-header-content">

            <div class="admin-logo">
                <h1>
                    <i class="ri-edit-2-line"></i>
                    Admin • Lojas Brasileiras
                </h1>
            </div>

            <div class="admin-user-info">
                <i class="ri-user-3-line"></i>
                <span id="adminUserName"></span>
            </div>

        </div>
    </header>

    <!-- NAV -->
    <nav class="admin-nav">
        <ul>
            <li><a href="./produto.html">Gestão Produto</a></li>
            <li><a href="./atualProd.html" class="active">Atualizar Produto</a></li>
            <li><a href="./delProd.html">Desativar Produto</a></li>
            <li><a href="./consultaProd.html">Consultar Produto</a></li>
            <li><a href="./estoque.html">Estoque</a></li>
            <li>
                <a href="../index.html">
                    <i class="ri-arrow-go-back-line"></i> Voltar ao Site
                </a>
            </li>
        </ul>
    </nav>

    <!-- MAIN -->
    <main class="admin-main">
        <div class="admin-container">

            <section class="admin-section">
                <h2>
                    <i class="ri-edit-box-line"></i>
                    Atualizar Produto
                </h2>

                <form class="admin-form">

                    <div class="admin-form-group">
                        <label for="codProduto">Código do Produto *</label>
                        <input type="number" id="codProduto" required>
                    </div>

                    <div class="admin-form-group">
                        <label for="nome">Nome do Produto *</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="admin-form-group">
                        <label for="modelo">Modelo *</label>
                        <input type="text" id="modelo" required>
                    </div>

                    <div class="admin-form-group">
                        <label for="categoria">Categoria *</label>
                        <select id="categoria" required>
                            <option value="">Selecione</option>
                            <option value="SAUDE">Saude</option>
                            <option value="BELEZA">Beleza</option>
                            <option value="ACESSORIOS">Acessorios</option>
                            <option value="ALIMENTO">Alimento</option>
                            <option value="OUTROS">Outros</option>
                        </select>
                    </div>

                    <div class="admin-form-group">
                        <label for="marca">Marca *</label>
                        <input type="text" id="marca" required>
                    </div>

                    <div class="admin-form-group">
                        <label for="preco">Preço (R$) *</label>
                        <input type="number" step="0.01" id="preco" required>
                    </div>

                    <div class="admin-form-group">
                        <label for="imagem_url">URL da Imagem</label>
                        <input type="text" id="imagem_url">
                    </div>

                    <div class="admin-form-group full">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" rows="4"></textarea>
                    </div>

                    <div class="admin-form-group">
                        <label>
                            <input type="checkbox" id="ativo" checked>
                            Produto Ativo
                        </label>
                    </div>

                    <div class="admin-form-group">
                        <button type="submit" id="atualProd" class="admin-btn">
                            <i class="ri-save-line"></i> Atualizar Produto
                        </button>
                    </div>

                </form>

                <div id="resProd" class="admin-message"></div>
            </section>

        </div>
    </main>

</body>

</html>
