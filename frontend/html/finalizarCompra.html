<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="../js/finalizarCom.js" defer></script>

    <title>Finalizar Compra | Lojas Brasileiras</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header-content">

                <div class="logo">
                    <h1>
                        <i class="ri-global-line"></i>
                        Lojas Brasileiras
                    </h1>
                </div>

                <div class="header-actions">
                    <a href="../index.html" class="back-link">
                        <i class="ri-arrow-left-line"></i> Voltar à Loja
                    </a>
                </div>

            </div>
        </div>
    </header>

    <!-- CHECKOUT -->
    <main class="checkout-main">
        <div class="container">

            <div class="checkout-container">
                <h2 class="checkout-title">Finalizar Compra</h2>

                <div class="checkout-grid">

                    <!-- RESUMO DO PEDIDO -->
                    <div class="checkout-section">
                        <h3>Resumo do Pedido</h3>

                        <div id="orderSummary">
                            <!-- Produtos via JS -->
                        </div>

                        <div class="checkout-summary">
                            <strong>Total: R$ <span id="checkoutTotal">0.00</span></strong>
                        </div>
                    </div>

                    <!-- ENDEREÇO / PAGAMENTO -->
                    <div class="checkout-section">
                        <h3>Endereço de Entrega</h3>

                        <form id="checkoutForm">

                            <div class="checkout-form-group">
                                <label for="cep">CEP *</label>
                                <input type="text" id="cep" required placeholder="00000-000">
                            </div>

                            <div class="checkout-form-group">
                                <label for="rua">Rua *</label>
                                <input type="text" id="rua" required>
                            </div>

                            <div class="checkout-form-group">
                                <label for="numero">Número *</label>
                                <input type="text" id="numero" required>
                            </div>

                            <div class="checkout-form-group">
                                <label for="complemento">Complemento</label>
                                <input type="text" id="complemento">
                            </div>

                            <div class="checkout-form-group">
                                <label for="bairro">Bairro *</label>
                                <input type="text" id="bairro" required>
                            </div>

                            <div class="checkout-form-group">
                                <label for="cidade">Cidade *</label>
                                <input type="text" id="cidade" required>
                            </div>

                            <div class="checkout-form-group">
                                <label for="estado">Estado *</label>
                                <select id="estado" required>
                                    <option value="">Selecione</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <!-- pode manter todos se quiser -->
                                </select>
                            </div>

                            <div class="checkout-form-group">
                                <label for="pagamento">Forma de Pagamento *</label>
                                <select id="pagamento" required>
                                    <option value="">Selecione</option>
                                    <option value="pix">PIX</option>
                                    <option value="cartao">Cartão de Crédito</option>
                                    <option value="boleto">Boleto</option>
                                </select>
                            </div>

                            <button type="submit" class="checkout-submit-btn">
                                <i class="ri-check-line"></i> Confirmar Pedido
                            </button>
                        </form>

                        <div id="checkoutMessage"></div>
                    </div>

                </div>
            </div>

        </div>
    </main>
</body>
</html>
